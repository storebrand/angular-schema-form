<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stb Webmanual Form Editor</title>
    <link rel="stylesheet" href="../dist/schema-form.min.css">
    <link href="//elements.storebrand.no/storebrand.ny/0.77/css/stb-main.css" type="text/css" rel="stylesheet"/>
</head>
<body style="background: #efe8df;" ng-app="test" ng-controller="TestCtrl">
<style>
    .step-content {
        background: #efe8df;
    }
</style>

<div class="container">
    <form name="ngform"  sf-model="modelData" sf-form="form" sf-schema="schema" sf-decorator-name="stb-webmanual-decorator" default-globals="{'visibility': 'open', 'category': '', 'prefix': 'group_'}" ng-submit="submitForm(ngform,modelData)">
        <button type="submit"></button>
    </form>
</div>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="../bower_components/moment/min/moment-with-locales.min.js"></script>
<script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../bower_components/tv4/tv4.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script type="text/javascript" src="../bower_components/angular-ui-sortable/sortable.js"></script>
<script type="text/javascript" src="../bower_components/objectpath/lib/ObjectPath.js"></script>

<script type="text/javascript" src="../dist/schema-form.js"></script>
<script type="text/javascript" src="../dist/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="../dist/dropdown.min.js"></script>
<script type="text/javascript" src="../dist/stb-webmanual-decorator.min.js"></script>
<script type="text/javascript">
    angular.module('test',['schemaForm']).controller('TestCtrl', function($scope,$http){
        $scope.url = 'data/user.json';
        $http.get($scope.url).then(function(res){
            $scope.schema = res.data.schema;
            $scope.form   = res.data.form;
            $scope.form[0].finishIt = 'click()';
            $scope.click = function () {
                console.log('fasf')
            }
            $scope.modelData = {
                group_open: {
                    providedPersonInfo: {
                        name: {
                            firstName: "Anton",
                            lastName: "Anton"
                        },
                        nin: "10056533201"
                    }
                }
            };

            window.md = $scope.modelData;
        });
        $scope.submitForm = function (form, model) {
            console.log(model);
            $scope.$broadcast('schemaFormValidate');
            if (form.$valid) {
                alert('You did it!');
            }
        };

        $scope.$on('customer:validate', function (e, data) {
            console.log(data)
            if (data.firstName == "1") {
                $scope.$broadcast('customer:isValid', {isValid: false});
            } else {
                $scope.$broadcast('customer:isValid', {firstName: 'Anton', lastName: 'Savchenko', isValid: true});
            }
        })
    });
</script>
</body>
</html>
