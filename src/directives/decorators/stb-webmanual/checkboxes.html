<div sf-array="form" ng-model="$$value$$" class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}"  ng-show="showCondition()">
    <div class="label-wrapper">
        <label ng-show="showTitle()">{{form.title}}<span class="sub">{{form.subtitle}}</span></label>
        <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
    </div>
  <div class="stb-form-group al checkbox  has-feedback" ng-repeat="val in titleMapValues track by $index" >
      <input type="checkbox"
             sf-changed="form"
             ng-model="titleMapValues[$index]"
             class="stb-checkbox"
             id="{{form.titleMap[$index].id}}">
      <label for="{{form.titleMap[$index].id}}" ng-bind-html="form.titleMap[$index].name"></label>

  </div>
  <div class="help-block info-message"
       ng-show="(hasError() && errorMessage(schemaError())) || form.description"
       ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
