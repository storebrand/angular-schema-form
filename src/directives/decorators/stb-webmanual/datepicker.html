<div class="datePickerWrapper">
    <div class="stb-form-group date-picker"  ng-show="showCondition()">
        <div class="label-wrapper">
            <label ng-show="showTitle()">{{form.title}}<span class="sub">{{form.subtitle}}</span></label>
            <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
        </div>


        <span class="help-block has-error" ng-show="!disabledElement() && hasError()">
            <small class="help-block">
                <span class="stb-color-sprite-small warning circle"></span>
                <span ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
            </small>
        </span>


        <div class="stb-form-group al dateContainer" ng-class="{'has-error': !disabledElement() && hasError(),
                    'has-success': !disabledElement() && hasSuccess() && conditionalValidationSuccess(),
                    'has-feedback': form.feedback !== false }">
            <div class='input-group date datePicker' data-date-format="DD/MM/YYYY">
                <input ng-show="form.key"
                       type="text"
                       class="form-control"
                       schema-validate="form"
                       ng-model="$$value$$"
                       stb-datepicker
                       min-date="form.minDate"
                       max-date="form.maxDate"
                       disable-until-today="form.disableUntilToday"
                       monthly-difference="form.monthlyDifference">
                <span class="input-group-addon stbcolor-secondary third">
                    <span class="stb-sprite-small white calendar"></span></span>
                <i class="form-control-feedback glyphicon"
                   ng-show="hasSuccess() || hasError()"
                   ng-class="{'glyphicon-remove': !disabledElement() && hasError(),
                      'glyphicon-ok': !disabledElement() && hasSuccess()}"></i>
            </div>
        </div>
    </div>
</div>
