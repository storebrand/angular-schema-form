<div class="form-group uploader label-wrapper" ng-show="showCondition()">
    <ul class="filetable" ng-if="form.fileList">
        <li class="file" ng-repeat="file in form.fileList track by $index">
            <span class="icon"><span class=""
                                     ng-bind="file.fileExt"
                                     ng-class="{ 'stb-color-sprite-small': (file.fileExt === 'pdf'), pdf: (file.fileExt === 'pdf') }">
                </span>
            </span>
            <span class="filename" ng-bind="file.fileName"></span>
            <span class="delete" ng-click="removeFileFromList($index)"><span class="stb-sprite-small remove red"></span>Delete</span>
        </li>
    </ul>

    <input type="file"
           class="hidden"
           onchange="angular.element(this).scope().updateModelForInputFile(this.value); angular.element(this).scope().form.action(this.value);"
           ng-model="$$value$$"
           name="{{form.key}}"
           id="{{form.key}}"/>

    <label for="{{form.key}}" class="link">{{form.title}}</label>

</div>
