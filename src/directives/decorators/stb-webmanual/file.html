<div class="form-group uploader label-wrapper" ng-show="showCondition()">
    <ul class="filetable" ng-if="$$value$$">
        <li class="file" ng-repeat="file in $$value$$">
            <span class="icon"><span class=""
                                     ng-bind="file.extension"
                                     ng-class="{ 'stb-color-sprite-small': (file.extension === 'pdf'), pdf: (file.extension === 'pdf') }">
                </span>
            </span>
            <span class="filename" ng-bind="file.name"></span>
            <span class="delete" ng-click="form.removeFile($index)"><span class="stb-sprite-small remove red"></span>Delete</span>
        </li>
    </ul>

    <input type="file"
           class="hidden"
           onchange="var self = this; angular.element(this).scope().$apply(function() {angular.element(self).scope().form.addFile(self.value);})"
           name="{{form.key}}"
           id="{{form.key}}"/>

    <label for="{{form.key}}" class="link">{{form.title}}</label>

</div>
