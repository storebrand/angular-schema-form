<div ng-show="$$value$$ && $$value$$.length && showCondition()">
    <table class="stb-table hoverable">
        <thead>
            <th ng-repeat="item in form.columnTitles">{{item}}</th>
            <th ng-repeat="action in form.actions"></th>
        </thead>
        <tbody>
            <tr ng-repeat="row in $$value$$" index="{{$index}}">
                <td ng-repeat="column in row" ng-bind="column"></td>
                <td ng-repeat="action in form.actions">
                    <span class="stb-sprite-small"
                          ng-class="{red: 'action.cssClass === deleteLink',
                                     remove: 'action.cssClass === deleteLink'}"></span>
                    <a class="{{action.cssClass}}"
                       ng-click="action.action($$value$$, $parent.$index)"
                       ng-bind="action.title"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
