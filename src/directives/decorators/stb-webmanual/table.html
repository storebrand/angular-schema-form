<div  ng-show="$$value$$ && $$value$$.length && showCondition()"
      ng-init="params = {id: form.key+'ModalDlg', submit: form.confirmDelete.events.submit, texts: form.confirmDelete.texts}">

    <table class="stb-table hoverable">
        <thead>
            <th ng-repeat="item in form.columnTitles">{{item}}</th>
            <th ng-repeat="action in form.actions"></th>
        </thead>
        <tbody>
            <tr ng-repeat="object in $$value$$" index="{{$index}}">
                <td ng-repeat="column in (form.convertToRow ? form.convertToRow(object) : object)" ng-bind="column"></td>
                <td ng-repeat="action in form.actions">
                    <span ng-class="{'stb-sprite-small': action.type,
                                     remove : action.type === 'delete',
                                     red : action.type === 'delete',
                                     pencil : action.type === 'edit' }"></span>
                    <a ng-class="{ deleteLink : action.type === 'delete'}"
                       ng-attr-data-toggle="{{ action.type === 'delete' ? 'modal' : ''}}"
                       ng-attr-data-target="{{ action.type === 'delete' ? ('#'+params.id) : ''}}"
                       ng-click="confirmOnClick($parent.$index)"
                       ng-bind="action.title"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<span ng-show="!!form.confirmDelete">
  <div sf-modal-dialog
       params="params">
  </div>
</span>
