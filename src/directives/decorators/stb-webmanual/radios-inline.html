<!-- mark up corresponds Webmanual 0.47 -->

<div ng-show="showCondition()">
    <div class="radiobuttons">

        <!--TITLE OF RADIOBULLONS (MAIN LABEL)-->
        <div class="label-wrapper">
            <label ng-show="showTitle()">{{form.title}}<span class="sub">{{form.subtitle}}</span></label>
            <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
        </div>

        <!--ERROR MESSAGE-->
        <span class="help-block navn-message has-error" ng-show="!disabledElement() && hasError()">
            <small class="help-block">
                <span class="stb-color-sprite-small warning circle"></span>
                <span ng-bind-html="(hasError() && errorMessage(schemaError()))"></span>
            </small>
        </span>

        <!--RADIOBUTTONS INLINE AREA-->
        <ul class="radiobuttons">
            <li ng-repeat="item in form.titleMap">
                <input type="radio"
                       ng-change="radiosChange(item)"
                       class="stb-radio"
                       id="{{item.id}}"
                       schema-validate="form"
                       sf-changed="form"
                       ng-model="$$value$$"
                       ng-value="item.value" />
                <label for="{{item.id}}"><span></span>{{item.name}}</label>
            </li>
        </ul>
    </div>
</div>
