<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}"  ng-show="showCondition()">
    <div class="label-wrapper">
        <label ng-show="showTitle()">{{form.title}}<span class="sub">{{form.subtitle}}</span></label>
        <span ng-if="form.infoMessage" info-help-message info-message="form.infoMessage"></span>
    </div>
  <div class="btn-group">
    <label class="btn {{ (item.value === $$value$$) ? form.style.selected || 'btn-primary' : form.style.unselected || 'btn-primary'; }}"
           ng-class="{ active: item.value === $$value$$ }"
           ng-repeat="item in form.titleMap">
      <input type="radio"
             schema-validate="form"
             sf-changed="form"
             style="display: none;"
             ng-model="$$value$$"
             ng-model-options="form.ngModelOptions"
             ng-value="item.value">
      <span ng-bind-html="item.name"></span>
    </label>
  </div>
  <div class="help-block" ng-show="form.description" ng-bind-html="form.description"></div>
</div>
